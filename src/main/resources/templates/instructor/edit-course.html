<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Edit Course</title>
</head>
<body>
<div th:replace="fragments/instructor-navbar :: navbar"></div>
<div class="mt-4 mx-3">
    <form th:action="@{/course/edit}" th:object="${course}" method="POST">
        <label for="titleInput" class="form-label">Title</label>
        <input type="text" th:field="*{title}" value="${course.title}" id="titleInput" class="form-control">
        <br>
        <br>
        <label for="descInput" class="form-label">Description</label>
        <textarea rows=5 cols="22" th:field="*{description}" value="${course.description}" id="descInput" class="form-control"></textarea>
        <br>
        <br>
        <label for="timeInput" class="form-label">Timings</label>
        <input type="text" th:field="*{timings}" value="${course.timings}" id="timeInput" class="form-control">
        <br>
        <br>
        <label for="locInput" class="form-label">Location</label>
        <input type="text" th:field="*{location}" value="${course.location}" id="locInput" class="form-control">
        <br>
        <br>
        <label for="totalInput" class="form-label">Total Strength</label>
        <input type="number" th:field="*{totalStrength}" value="${course.totalStrength}" id="totalInput" class="form-control">
        <br>
        <br>
        <label for="statusInput" class="form-label">Status</label>
        <select id="statusInput" name="selectedOption" class="form-control" th:field="*{status}">
            <option value="Active" th:selected="${course.status == 'Active'}">Active</option>
            <option value="Inactive" th:selected="${course.status == 'Inactive'}">Inactive</option>
        </select>
<!--        <input type="text"  value="${course.status}" >-->
        <br>
        <br>
        <input type="hidden" th:field="*{department}">
        <input type="hidden" th:field="*{code}">
        <input type="hidden" th:field="*{credits}">
        <input type="hidden" th:field="*{currentStrength}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{instructor}">
        <input type="submit" name="submit" id="submit1" class="btn btn-info">
    </form>
</div>
</body>
</html>
