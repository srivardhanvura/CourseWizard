<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Profile</title>
    <style>
        .back-button {
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            color: #fff;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            position: fixed; /* Fixed position for the button */
            top: 20px;
            left: 20px;
            text-decoration: none;
    </style>
</head>
<body>
<div class="container mt-5">
    <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2>Profile</h2>
                </div>
                <div class="card-body text-center">
                    <div class="text-center">
                        <img src="user-avatar.jpg" alt="User Avatar" class="img-fluid rounded-circle" style="max-width: 150px;">
                    </div>
                    <h4 class="card-title mt-3" th:text="${user.firstName} + ' ' + ${user.lastName}"></h4>
                    <p class="card-text" th:text="'Email: ' + ${user.email}"></p>
                    <p class="card-text" th:text="'Username: ' + ${user.userName}"></p>
<!--                    <p class="card-text">Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>-->
                    <a href="#" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/}">Back Home</a>
    </div>
</div>

<!-- Include Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-Zg5Fk5p1/b5d3pSb5Kg5Qw5d5t5z5V5e5y5f5n5E5u5F5B5B5B5B5B5D5C5D5t5z5V5e5y5f5n5E5u5F5B5B5B5B5B5D5C5D5" crossorigin="anonymous"></script>
</body>
</html>
