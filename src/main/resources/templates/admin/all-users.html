<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>All Instructors</title>
</head>
<body>
<div th:replace="fragments/admin-navbar :: navbar"></div>
<div class="mt-4 mx-3">
    <div th:if="${(instructors == null or #lists.isEmpty(instructors)) and (students == null or #lists.isEmpty(students))}">
        <h3 class="display-6 text-center">Nothing to show at the moment. Please check again later.</h3>
        <hr class="border border-danger border-2 opacity-50">
    </div>
    <div class="text-center" th:unless="${instructors == null or #lists.isEmpty(instructors)}">
        <h3 class="display-6">Here is the list of all the instructors</h3>
        <hr class="border border-danger border-2 opacity-50">
        <table class="table mt-4 table-dark table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Office</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="instructor : ${instructors}">
                <td th:text="${instructor.firstName + ' ' + instructor.lastName}"></td>
                <td th:text="${instructor.email}"></td>
                <td th:text="${instructor.office}"></td>
                <td th:text="${instructor.department}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center" th:unless="${students == null or #lists.isEmpty(students)}">
        <h3 class="display-6">Here is the list of all the students</h3>
        <hr class="border border-danger border-2 opacity-50">
        <table class="table mt-4 table-dark table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.department}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
