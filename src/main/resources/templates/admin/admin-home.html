<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Admin Home</title>
    <style>
        .tile {
            padding: 40px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .tile a {
            color: #000;
            text-decoration: none;
        }

        .tile:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div th:replace="fragments/admin-navbar :: navbar"></div>
<div class="container mt-5">
    <div class="row mx-5">
        <div class="col-md-6">
            <div class="tile" style="background-color: #B2DBBF">
                <a th:href="@{/admin/addStudent}">
                    <h3>Add Student</h3>
                </a>
            </div>
        </div>
        <div class="col-md-6 mt-2">
            <div class="tile" style="background-color: #C490E4">
                <a th:href="@{/admin/deleteStudent}">
                    <h3>Delete Student</h3>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="tile"  style="background-color: #FFABAB">
                <a th:href="@{/admin/addCourse}">
                    <h3>Add Course</h3>
                </a>
            </div>
        </div>
        <div class="col-md-6 mt-2">
            <div class="tile" style="background-color: #FFC3A0">
                <a th:href="@{/admin/deleteCourse}">
                    <h3>Delete Course</h3>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="tile" style="background-color: #B2DCCE">
                <a th:href="@{/admin/addInstructor}">
                    <h3>Add Instructor</h3>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and Popper.js (for dropdowns, tooltips, and popovers) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
