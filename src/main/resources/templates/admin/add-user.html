<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Add Student</title>
</head>

<body>
<div th:replace="fragments/admin-navbar :: navbar"></div>
<div th:if="${userType == 'student'}" class="container mt-5">
  <form action="#" th:action="@{/admin/saveStudent}" th:object="${student}" method="POST">
    <input type="hidden" th:field="${student.id}" class="form-control mb-4 w-25" placeholder="id">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" th:field="${student.firstName}" class="form-control" id="firstName" placeholder="Enter First Name" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" th:field="${student.lastName}" class="form-control" id="lastName" placeholder="Enter Last Name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" th:field="${student.email}" class="form-control" id="email" placeholder="Enter Email" required>
    </div>
    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <select th:field="${student.course}" class="form-select" id="department" required>
        <option value="" selected disabled>Select Department</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="IT">IT</option>
        <option value="Marketing">Marketing</option>
        <!-- Add more department options as needed -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<!-- Include Bootstrap JS and Popper.js (for dropdowns, tooltips, and popovers) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
